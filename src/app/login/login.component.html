<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Login Id: </label>
    <input type="text" id="loginId" class="form-control" placeholder="login ID" name="loginId" [(ngModel)]="model.login">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
  </div>
  <button type="submit" id="btnSubmit" class="btn btn-success" (click)="onSubmit()">
    Submit</button>

<p> .......................... </p>
<div>Submitted = {{submitted}}</div>
<div>LoginId = {{model.login}}</div>
<div>Password = {{model.password}}</div>
<div>Verified = {{verified}}</div>
</form>
